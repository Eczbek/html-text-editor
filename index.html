<input onchange="this.files[0].text().then(f=>c.value=f)"type=file><a onclick=this.href='data:text,'+c.value;this.download=prompt()>📥</a><br><textarea onkeydown="if(event.which==9)return t=this,a='selectionStart',b='selectionEnd',i='slice',s=t[a],v=t.value,t.value=v[i](0,s)+'\t'+v[i](t[b]),t[a]=t[b]=s+1,!1"id=c>
